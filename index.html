<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/cajero.css">
   
    <title>Login</title>
</head>
<body class="backgroundLogin">
    
    <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
      
          <!-- Icon -->
          <div class="fadeIn first">
            <img src="imgs/sdogeabank-ini.png" class="imgLogin" alt="User Icon" />
          </div>
      
          <!-- Login Form -->
          <form onsubmit="return validarDatos();" >
            <select id="user" class="fadeIn second">
              <option value="select">seleccione cuenta</option>
              <option value="ever">Ever</option>
              <option value="carlos">Carlos</option>
              <option value="stephano">Stephano</option>
              <option value="ceci">Ceci</option>
            </select>
            <!--<input type="text" id="user" class="fadeIn second" name="login" placeholder="usuario"> -->
            <input type="text" id="password" class="fadeIn third" name="login" placeholder="contraseña">
            <input type="submit" class="fadeIn fourth" value="Ingresar" >
          </form>
      
          <!-- Remind Passowrd -->
          <div id="formFooter">
            <a class="underlineHover" href="#">¿Olvidaste la contraseña?</a>
          </div>
      
        </div>
      </div>

<script type="text/javascript" src="js/cajero.js"> </script>
</body>
</html>
